{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title">User Profile</h2>
                    {% if user.profile_pic %}
                        <img src="{{ user.profile_pic }}" alt="Profile Picture" class="rounded-circle mb-3" width="100" height="100">
                    {% endif %}
                    <h4>{{ user.name }}</h4>
                    <p class="text-muted">{{ user.email }}</p>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
